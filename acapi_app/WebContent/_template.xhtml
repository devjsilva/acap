<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<body>
<h:body >

	<div id="cabecalho" align="center">
		<h:graphicImage library="img" name="produtos.png" />
		<h1>
		<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	
	
	<div id="usuarioLogado" align="center">
	<h:form rendered="#{usuarioLogado != null}">
	
	<p:fieldset legend = "Usuario logado ">
				<h:outputText value="#{sessionScope['usuarioLogado'].usuario}" />
	</p:fieldset>			
				
	</h:form>

	</div>
	
	


			
		
	
	
	
	<div>
	<h:form rendered="#{usuarioLogado != null}" style="position:absolute; right: 10px">
	 <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
    <f:selectItem itemLabel="Choose Theme" itemValue="" />
    <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
    <f:ajax />
</p:themeSwitcher>
	</h:form>
	</div>
	<br />

<p:growl id="messages" showDetail="true" autoUpdate="true"/>
<div id="menu" align="center">
	
	 <h:form rendered="#{usuarioLogado != null}">
    
 
    <p:menuButton value="Menu">
       <p:menuitem value="Tela Inicial" action="#{redirecionamento.mudaFormBemVindo}" icon="pi pi-save"/>
        <p:menuitem value="Produtos" action="#{redirecionamento.mudaFormProduto}"  icon="pi pi-save"/>
        <p:menuitem value="Fornecedores" action="#{redirecionamento.mudaFormFornecedor}"  icon="pi pi-refresh"/>
        <p:menuitem value="Funcionarios" action="#{redirecionamento.mudaFormFuncionario}" ajax="false" icon="pi pi-times"/>
        
        <p:menuitem value="Carrinhos" action="#{redirecionamento.mudaFormCarrinho}" icon="pi pi-home"/>
        <p:menuitem value="Deslogar" action="#{loginBean.deslogar}" icon="pi pi-home"/>
    </p:menuButton>
</h:form>

	</div>
	<br />
	<br />

	<div id="conteudo" >
		<ui:insert name="conteudo"></ui:insert>
	</div>

	<div id="rodape">

	
		<ui:insert name="texto">
		</ui:insert>
	</div>

</h:body>

</body>
</html>
