<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
<style>
  .fundo { background-color: #cff; } /*azul claro*/
 
</style>
</head>
<body>

<ui:composition template="_template.xhtml">
<div style="background-color: #cff" >

	<ui:define name="titulo">
		<p:outputLabel>Login</p:outputLabel>
	</ui:define>

	<ui:define name="conteudo">
	
	<div align="center">
		<h:form>
			<p:messages globalOnly="true" />

			<p:fieldset legend="Login">
				<h:panelGrid columns="3">


					<p:outputLabel value="Login:" for="login" />
					<p:inputText id="login" value="#{loginBean.funcionario.usuario}"
						required="true" requiredMessage="Login obrigatorio">
						<f:attribute name="type" value="email" />
						<f:passThroughAttribute name="placeholder" value="Email" />
						<f:validateRegex pattern=".+@.+" />
						<f:ajax event="blur" render="messageEmail" />

					</p:inputText>

					<p:message for="login" id="messageEmail" />


					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.funcionario.senha}"
						required="true" requiredMessage="Senha obrigatoria!!!" >
						<f:passThroughAttribute name="placeholder" value="Senha" />
					</p:password>	
					<p:message for="senha" id="messageSenha" />


				</h:panelGrid>
			</p:fieldset>


			<p:commandButton value="Entrar" action="#{loginBean.entrar}"
				update="@form" process="@form" />
		</h:form>
</div>


	</ui:define>
	<ui:define name="texto">

</ui:define>
</div>
</ui:composition>

</body>
</html>
